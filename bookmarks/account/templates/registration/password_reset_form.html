{% extends "base.html" %}
{% block title %}Сбрось пароля{% endblock %}
{% block content %}
<h1>Вы забыли свой пароль?</h1>
<p> Введите свою почту, и вы получите ссылку для сброса пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сбросить пароль">
</form>
{% endblock %}
