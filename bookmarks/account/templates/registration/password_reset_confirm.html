{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<h1>Сброс пароля</h1>
{% if validlink %}
<p>Пожалуйста введите новый пароль.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сменить пароль">
</form>
{% else %}
<p>Ссылка сброса пароля недействительна или устарела.</p>
{% endif %}
{% endblock %}
